<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS GRID</title>
    <link rel="stylesheet" href="Css07.css">
</head>
<body>
    <!-- In grid you can specify where to place a div unlike flexbox which 
        was only row or column-->
        <h1>MADE SEMANTIC ELEMENTS VIA GRID</h1><br>
    <div class="maindiv">
        <div class="griddiv" id="div1">< header ></div>
        <div class="griddiv" id="div2">< nav ></div>
        <div class="griddiv" id="div3">< section ></div>
        <div class="griddiv" id="div4">< aside ></div>
        <div class="griddiv" id="div5">< article ></div>
        <div class="griddiv" id="div6">< footer ></div>
    </div>
</body>
</html>
