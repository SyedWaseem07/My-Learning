<!-- Flexbox is very very useful it is normal div with display property flex
    Main axis(x)
    Cross axis(y)

    justify-content for main axis(x)
        1) centre
        2) space around
        3) space evenly
        3)flex-start
        4)flex-end

    align-items for cross axis(y)
        1)centre
        2)stretch
        3)flex-start
        4)flex-end
    
        flex-wrap (if width becomes small automatically div shifts down)
        align-content (no spacing between 2 rows when flex-wrap id used)

        flex-flow is shorthand property for all above properties

        flex-grow 
        flex-shrink
        

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex box</title>
    <link rel="stylesheet" href="Css06.css">
</head>
<body>
    <div>1</div> <br>
    <div>2</div> <br>
    <div>3</div> <br>
    <div>4</div> <br>
    <div>5</div> <br>
</body>
</html>
